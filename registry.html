<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd NoSql Registry</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>REGISTRO DE VENDEDORES</h3>
                <input type="number" class="form-control mb-3" id="id" name="id" placeholder="C&oacute;digo">
                <input type="text" class="form-control mb-3" id="user" name="user" placeholder="Usuario">
                <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Clave">
                <input type="text" class="form-control mb-3" id="username" name="username"
                    placeholder="Nombre de usuario">
                <!--<input type="text" class="form-control mb-3" id="img" name="img" placeholder="Imagen">-->
                <input type="file" class="form-control mb-3" id="img" placeholder="Seleccione una foto"> 
            </div>
            <div class="col-md-8">
                <button type="button" id="adduser" class="btn btn-primary">Hecho</button><br>
                <button type="button" id="upduser" class="btn btn-warning">Actualizar Datos</button><br>
                <button type="button" id="deluser" class="btn btn-danger">Eliminar Cuenta</button><br>
                <button type="button" id="return" class="btn btn-light">Regresar</button><br>
                <button type="button" id="cancel" class="btn btn-secondary">Regresar</button>
                
            </div>
        </div>
    </div>

    <script src="js/master-registry.js" type="text/javascript"></script>
</body>

</html>
