<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd NoSql Sales</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>INSERTAR VENTAS DE CORVICHES</h1>
        <h4 id="account"></h4>
        <button type="button" id="myaccount" class="btn btn-light">Mi Cuenta</button>
        <button type="button" id="salir" class="btn btn-secondary">Salir</button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>Item</h3>
                <input type="number" class="form-control mb-3" id="id" name="id" placeholder="Codigo">
                <input type="number" class="form-control mb-3" id="quantity" name="quantity" placeholder="Cantidad">
                <input type="number" class="form-control mb-3" id="unitprice" name="unitprice"
                    placeholder="Precio unitario">
                <input type="text" class="form-control mb-3" id="observation" name="observation"
                    placeholder="observacion">
                <button type="button" id="addsale" class="btn btn-success">Registrar venta</button>
            </div>
            <div class="col-md-8">
                <h3>Ventas</h3>
                <select id="optiontable" class="form-select" aria-label="Default select example">
                    <option selected value="mysales">Mis ventas</option>
                    <option value="allsales">Todas las ventas</option>
                </select>
                <table class="table">
                    <thead class="table-success table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                            <th>observacion</th>
                            <th>Vendedor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/master-sales.js" type="text/javascript"></script>
</body>

</html>
